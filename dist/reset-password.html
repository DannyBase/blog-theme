<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script defer src="js/all.min.js"></script>
  </head>
  <body class="bg-dark">
    <form action="" id="fill-form" class="my-1 reset">
      <div class="container-lg">
        <h1 class="form-title txt-light my-1">reset password</h1>

        <p class="form-msg  lead">
        enter your email to receivce a password reset link for account recovery.
        </p>



        <div class="form-group my-2">
          <input type="email" name="" id="" placeholder="email" />
          <i class="fa fa-envelope"></i>
        </div>


        <button class="btn-primary">reset</button>

    
        <p class="text-center next-form lead">
            already have an account?<a href="" class="txt-primary">sign in</a>
          </p>
        </div>
      </div>
    </form>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
