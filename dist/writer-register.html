<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Blogly</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script defer src="js/all.min.js"></script>
  </head>
  <body class="bg-dark">
    <form action="" id="fill-form" class="my-1">
      <div class="form-container">
        <h1 class="form-title text-center txt-light my-1">create account</h1>

        <p class="form-msg text-center txt-accent">
          create a secure account by choosing a strong password and providing a
          valid email for verification, to be able to view and write articles 
        </p>

        <div class="btn-wrapper my-1">
          <a href="register.html" class="btn-primary">
            <i class="fa fa-user"></i>
            personal
          </a>
        </div>

        <div class="input-wrapper">
          <input type="text" name="" id="" placeholder="name" />
          <i class="fa fa-user"></i>
        </div>

        <div class="input-wrapper">
          <input type="email" name="" id="" placeholder="email" />
          <i class="fa fa-envelope"></i>
        </div>

        <div class="input-wrapper">
          <input type="number" name="" id="" placeholder="mobile number" min="0"/>
          <i class="fa fa-contact-book undefine"></i>
        </div>


        <div class="input-wrapper">
          <select name="" id="" class="custom-select">
            <option value="" selected disabled>gender</option>
            <option value="">male</option>
            <option value="">female</option>
          </select>
          <i class="fa fa-venus-mars undefine"></i>
        </div>
           
        <h4 class="mx-1 my-1 txt-accent">date of birth</h4>
        <div class="input-wrapper">
          <input type="date" name=""/>
          <i class="fa fa-calendar undefine"></i>
        </div>


        <h4 class="mx-1 my-1 txt-accent">social media links</h4>
        <div class="input-wrapper">
          <input type="url" name="" placeholder="facebook"/>
          <i class="fab fa-facebook undefine"></i>
        </div>
        <div class="input-wrapper">
          <input type="url" name="" placeholder="twitter"/>
          <i class="fab fa-twitter undefine"></i>
        </div>
        <div class="input-wrapper">
          <input type="url" name="" placeholder="instagram"/>
          <i class="fab fa-instagram undefine"></i>
        </div>



        

    <div class="input-wrapper my-2 py-1">
      <input type="password" name="" id="" placeholder="password" />
      <i class="fa fa-lock"></i>
      <i class="fa fa-eye"></i>
    </div>

        <button class="btn-primary">sign up</button>

        <div class="custom-checkbox-wrapper"> 

          <div class="input-wrapper"> 
          <input type="checkbox" id="service" class="custom-checkbox"  />
          <label for="service" class="txt-accent">i agree to the terms of service</label>
        </div>
  
        <div class="input-wrapper"> 
          <input type="checkbox" id="news" class="custom-checkbox" />
          <label for="news" class="txt-accent">i want to receivce news and special offers</label>
        </div>
  
      </div>

        <p class="text-center txt-accent">
          already have an account?<a href="" class="txt-primary">sign in</a>
        </p>
      </div>
    </form>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
