<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Blogly</title>
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/main.css" />

    <script defer src="../js/all.min.js"></script>
  </head>
  <body class="bg-dark">
    

    


  <main>
    <div class="container-lg"> 
      <div class="pull-left go-back">  
    <a href="index.html" class=" txt-primary">
      <i class="fa fa-arrow-left"></i>
    </a>
  </div>
  </div>
    <section id="user-profile">
      
      <div class="container-lg">
          <div class="details">
            <div class="profile-pic-wrapper">
            <img src="/dist/img/avatars/avatar-female-2.jpg" alt="" class="profile-pic">
              <button class="edit-img rest-width"> 
                <i class="fa fa-camera"></i>
              </button>
            </div>
            <h1>mary jane</h1>
                </div>
                <form action="" id="fill-form">

                  <div class="container-lg">  
                  
                  <div class="grid-inputs">
                      <div class="col-1">
                          <div class="form-group">
                              <input type="text" name="" id="" placeholder="name"  value="mary jane"/>
                              <i class="fa fa-user"></i>
                            </div>
                            
              
                            
                            <div class="form-group">
                              <input type="email" name="" id="" placeholder="email"  value="jane@gmail.com"/>
                              <i class="fa fa-envelope"></i>
                            </div>
                    
                            <div class="form-group">
                              <input type="number" name="" id="" placeholder="mobile number" min="0"  value="070778765766"/>
                              <i class="fa fa-contact-book undefine"></i>
                            </div>
              
              
              
                            <div class="form-group">
                              <select name="" id="" class="custom-select">
                                <option value="" disabled>gender</option>
                                <option value="" >male</option>
                                <option value="" selected>female</option>
                              </select>
                              <i class="fa fa-venus-mars undefine"></i>
                            </div>
              
                            <label for="links" class="txt-accent ">birth date</label>
                            <div class="form-group">
                              <input type="date" name="" />
                              <i class="fa fa-calendar undefine"></i>
                            </div>
                    
              
              
              
                      </div>
                      <div class="col-2">
                        <div class="form-group">
                          <textarea name="" id="" cols="30" rows="10" placeholder="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam eum, tempore fugit officia blanditiis, eaque corrupti vero deleniti voluptas labore reprehenderit esse delectus nobis perferendis. Tempore aliquid illum tempora alias.</textarea>
                          <i class="fa fa-pen undefine pen"></i>
                        </div>
                        <label for="links" class="txt-accent">social media links</label>
                      <div class="form-group">
                        <input type="url" name="" placeholder="facebook link" value="Http://127.0.0.1:5500/Dist/Writer/Account.Html"/>
                        <i class="fab fa-facebook undefine"></i>
                      </div>
                      <div class="form-group">
                        <input type="url" name="" placeholder="twitter link" value="Http://127.0.0.1:5500/Dist/Writer/Account.Html"/>
                        <i class="fab fa-twitter undefine"></i>
                      </div>
                      <div class="form-group">
                        <input type="url" name="" placeholder="instagram link" value="Http://127.0.0.1:5500/Dist/Writer/Account.Html"/>
                        <i class="fab fa-instagram undefine"></i>
                      </div>
                      </div>
                  </div>
              
                  <div class="pull-right my-1"> 
                      <button class="btn-primary rest-width">save changes</button>
                    </div>
              
                  </div>
                </form>
              
    
      </div>
    </section>

 
  </main>


    

    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
