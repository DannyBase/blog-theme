<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Blogly</title>
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/main.css" />

    
    <script defer src="../js/all.min.js"></script>
  </head>
  <body class="bg-dark">

    <main>  
    <div class="container"> 
      <div class="pull-left mx-1 go-back"> 
        <a href="" class="txt-primary">
          <i class="fa fa-arrow-left"></i>
        </a>

      </div>
  </div>
    <form action="" id="fill-form" class=" my-1">
      <h1 class="txt-center my-1 txt-light">create new article</h1>
      <div class="container">

          <div class="form-group">
            <input type="text" name="" id="" placeholder="title" />
          <i class="fa-solid fa-t undefine"></i>

          </div>

          <div class="form-group">
            <div class="file"> <input type="file" name="" id="" placeholder="title" /></div> 
          <i class="fa-solid fa-image undefine"></i>

          </div>

          <div class="form-group">
            <select name="" id="" class="custom-select">
              <option value="" selected disabled>categories</option>
              <option value="">fashion</option>
              <option value="">lifestyle</option>
              <option value="">technology</option>
              <option value="">sport</option>
            </select>
          <i class="fa fa-list-alt undefine"></i>
          </div>

          <div class="form-group">
            <textarea name="" id="" cols="30" rows="10" placeholder="content"></textarea>
            <i class="fa fa-pen pen undefine"></i>
          </div>


          <div class="pull-right"> 
          <button class="btn-primary rest-width">add article</button>

        </div>
      </div>
    </form>
  </main>

    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
