<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create A New Account</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script defer src="js/all.min.js"></script>
  </head>
  <body class="bg-dark">
    <form action="" id="fill-form" class="my-1 register">
      <div class="container-lg">
        <h1 class="form-title txt-light my-1">create account</h1>

        <p class="lead my-1">
          create a secure account by choosing a strong password and providing a
          valid email for verification.
        </p>

        <div class="form-group my-1">
          <input type="text" name=""  placeholder="name" />
          <i class="fa fa-user"></i>
        </div>

        <div class="form-group">
          <input type="email" name=""  placeholder="email" />
          <i class="fa fa-envelope"></i>
        </div>

        <div class="form-group">
          <select name="" id="" class="custom-select">
            <option value="" disabled selected>gender</option>
            <option value="">male</option>
            <option value="">female</option>
          </select>
          <i class="fa fa-venus-mars undefine"></i>
        </div>

        <label for="birth-date" class="txt-accent ">birth date</label>
        <div class="form-group">
          <input type="date" name="" id="birth-date">
          <i class="fa fa-calendar undefine"></i>
        </div>

        <div class="form-group">
          <input type="password" name="" id="password-input" placeholder="password" oninput="showEyeIcon()" />
          <i class="fa fa-lock"></i>
          <button class="btn-eye btn-eye-1 rest-width" type="button" onclick="changType()">
            <i class="fa fa-eye-slash"></i>
          </button>                
          <button class="btn-eye btn-eye-2 rest-width" type="button" onclick="unChange()">
            <i class="fa fa-eye"></i>
          </button>                
        </div>
       

        <button class="btn-primary">sign up</button>

        <div class="custom-checkbox-wrapper"> 

          <div class="form-group"> 
          <input type="checkbox" id="service" class="custom-checkbox"  />
          <label for="service" class="txt-accent">i agree to the terms of service</label>
        </div>

        <div class="form-group"> 
          <input type="checkbox" id="writer" class="custom-checkbox" />
          <label for="writer" class="txt-accent">i want to write and view article</label>
        </div>
  
        <div class="form-group"> 
          <input type="checkbox" id="news" class="custom-checkbox" />
          <label for="news" class="txt-accent">i want to receivce news and special offers</label>
        </div>

       
  
      </div>

        <p class="text-center next-form lead">
          already have an account?<a href="" class="txt-primary">sign in</a>
        </p>
      </div>
    </form>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
